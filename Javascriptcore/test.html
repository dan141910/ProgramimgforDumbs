<body>
	<script type="text/javascript">
		document.bgColor = "#cccccc";
	</script>
	<div id="box-container">
		<h1>hihihii</h1>
		<div id="box-1"></div>
		<div id="box-2"></div>
	</div>
	
	<!-- lam mau -->
	<div class="wrapper">
		<div class="display">
			<div id="time"></div>
		</div>
    </div>
	<script>
      setInterval(()=>{
        const time = document.querySelector(".display #time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "AM";
        if(hours > 12){
          day_night = "PM";
          hours = hours - 12;
        }
        if(seconds < 10){
          seconds = "0" + seconds;
        }
        if(minutes < 10){
          minutes = "0" + minutes;
        }
        if(hours < 10){
          hours = "0" + hours;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " "+ day_night;
      });
    </script>

</body>
</html>
