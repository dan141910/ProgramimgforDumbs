<html lang="en-US">

		<script type="text/javascript">
			function checkNum(){
				var txtnum = document.getElementById("txtNum");
				var Num = parseInt(txtnum.value);
				
				if (Num > 0) {
					alert(Num + " la so duong");
				} else if(Num < 0) {
					alert(Num + " la so am");
				} else {
					alert(Num + " la so khong");
				}
			}
			function checkanswer(){
				var answer = document.getElementById("txtAnswer");
				var txt = answer.value;
				switch (txt) {
					case "Y" : alert("yes hum?");
						break;
					case "N" : alert("no!!!");
						break;
					default : alert("are you blind?");
				}
			}
		</script>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>if-else</legend>
				<div class="container">
					<input type="text" id="txtNum" />
				</div>
				<button type="button" onclick="checkNum()" >Click Me</button>
			</fieldset>
