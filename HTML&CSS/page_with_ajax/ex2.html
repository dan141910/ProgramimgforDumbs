<!DOCTYPE html>
<html lang = "en-US">
<head>
	<title>change.html</title>
	<script type = "text/javascript" src = "jquery-1.10.2.min.js"></script>
	<script type = "text/javascript">
		function changeMe(){
			$("#output").html("I changed"); // jQuery object
			// == var ouput = document.getElementByID  --> orginal DOM object
			//.html -> method in jQuery aass innerHTML
		}
	 </script>
</head>
<body onload = "changeMe()">
	<h1>Basic jQuery demo</h1>
	<div id = "output">
		Did this change?
	</div>
</body>
</html>
