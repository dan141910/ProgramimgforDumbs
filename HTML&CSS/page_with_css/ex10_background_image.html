<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
		<title>background-image</title>
		<style>
			body{
				background-image : url("img/background1.png");
			}
			div{
				width : 70%;
				height : 250px;
				margin-left : auto;
				margin-right : auto;
				padding : 20px;
				
				border : 5px solid #000000;
				background-color : #ffffff;
				color : #000000;
				
				box-shadow : -10px 10px 15px #000000 ;
			}
			h1{
				background-color : HSLA(0,100%,100%,50%);
			}
		</style>
	</head>
	<body style="background-color : HSL(120,100%,45%)">
		<h1>Changing the background image </h1>
		
		<div>
			<p>u can use the background-image to apply a background image</p>
			<p> but, you need change some background element by HSLA with A to control the blur) </p>
		</div>
	
	</body>
</html>
