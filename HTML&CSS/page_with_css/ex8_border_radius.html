<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Adding rounded corners</title>
		<style>
			h1 {
				font : bold 150% "Comic Sans MSs" ;
				color : #9999ff;
				background-color : #000066;
				width : 60%;
				text-align : center;
				border : solid 15px #9999ff;
				border-radius : .1em;
				margin-left  :auto;
				margin-right :auto;
				margin-top : auto;
				padding : 20px;
			}
			h2 {
				color : #9999ff;
				background-color : #000066;
				width : 60%;
				text-align : center;
				border : solid 15px #9999ff;
				border-top-left-radius : .15em;
				margin-left  :auto;
				margin-right :auto;
				margin-top : auto;
				padding : 20px;
			}
		</style>
	</head>
	<body style="background-color : HSL(120,100%,45%)">
		<h1>BORDER | Adding rounded corners </h1>
